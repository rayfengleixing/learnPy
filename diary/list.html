<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <table align="center" border="1">
        <caption><h1>Diary List</h1></caption>
        <tr>
            <th>序号</th>
            <th>天气</th>
            <th>心情</th>
            <th>日期</th>
            <th>内容</th>
        </tr>
        {% for item in diary_list %}
            <tr>
                <td>{{ item['id']}}</td>
                <td>{{ item['weather']}}</td>
                <td>{{ item['mood']}}</td>
                <td>{{ item['content']}}</td>
                <td>{{ item['c_time']}}</td>
            </tr>
        {% end %}
    </table>
</body>
</html>
